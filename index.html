<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Africa's Most Wanted</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div class="container">
        <h1>SA's Most Wanted</h1>
      </div>
    </header>

    <section class="search">
      <div class="container">
        <h2>Search for Missing or Wanted Persons</h2>
        <form action="#" method="GET">
          <input type="text" name="search" placeholder="Enter name or keyword">
          <select name="category">
            <option value="missing">Missing Persons</option>
            <option value="wanted">Wanted Persons</option>
          </select>
          <button type="submit">Search</button>
        </form>
      </div>
    </section>

    <section class="report">
      <div class="container">
        <h2>Report a Missing Person</h2>
        <form action="#" method="POST">
          <input type="text" name="name" placeholder="Full Name">
          <textarea name="description" placeholder="Description"></textarea>
          <input type="email" name="email" placeholder="Your Email">
          <button type="submit">Submit Report</button>
        </form>
      </div>
    </section>

    <section class="report">
      <div class="container">
        <h2>Report a Wanted Person</h2>
        <form action="#" method="POST">
          <input type="text" name="name" placeholder="Full Name">
          <textarea name="description" placeholder="Description"></textarea>
          <input type="email" name="email" placeholder="Your Email">
          <button type="submit">Submit Report</button>
        </form>
      </div>
    </section>

    <section class="resources">
      <div class="container">
        <h2>Resources and Information</h2>
        <ul>
          <li><a href="#">Resources for Families</a></li>
          <li><a href="#">Legal Information</a></li>
        </ul>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>&copy; 2024 South Africa's Most Wanted. All rights reserved.</p>
        <nav>
          <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Use</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
